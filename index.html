<!DOCTYPE html>

    <body>
        <nav class="navbar">

                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"

                <div class="links">

                    <a href="/politica">Politica</a>

            </div>

            <div class="breaking-news">

                    viewBox="0 0 24 24"
